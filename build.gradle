buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = "1.7.10-1.10"
group= "com.dave.compactmachines" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "compactmachines"

minecraft {
    version = "1.7.10-10.13.2.1232"
    assetDir = "eclipse/assets"
}

repositories {
     maven {
        name "CB Maven FS"
        url  "http://chickenbones.net/maven/"
    }

    maven {
        name "IC2 Repo"
        url "http://maven.ic2.player.to/"
    }

    maven {
        name  "mvnmrtjp"
        url "http://projectredwiki.com/maven"
    }

    maven {
        name "IGW"
        url "http://maven.k-4u.nl/"
    }

    maven {
        name "Waila Mobius Repo"
        url "http://mobiusstrip.eu/maven"
    }

    maven {
        name "OpenComputers Repo"
        url "http://maven.cil.li/"
    }

    maven {
        name "dvs1"
        url "http://dvs1.progwml6.com/files/maven/"
    }

    maven {
        name "FireBall API Depot"
        url "http://dl.tsr.me/artifactory/libs-release-local"
    }

    ivy {
        name "ThermalExpansion"
        artifactPattern "http://addons.cursecdn.com/files/2212/447/[module]-[revision].[ext]"
    }

    ivy {
        name "CoFHCore"
        artifactPattern "http://addons.cursecdn.com/files/2212/895/[module]-[revision].[ext]"
    }
}

dependencies {
    // you may put jars on which you depend on in ./libs
    // or you may define them like so..
    //compile "some.group:artifact:version:classifier"
    //compile "some.group:artifact:version"
      
    // real examples
    //compile 'com.mod-buildcraft:buildcraft:6.0.8:dev'  // adds buildcraft to the dev env
    //compile 'com.googlecode.efficient-java-matrix-library:ejml:0.24' // adds ejml to the dev env

    // "Mekansim" is NOT a typo - it's spelt this way in the Fireball repo
    compile "api:mekansim:1"

    compile "igwmod:IGW-Mod-1.7.10:1.1.1-17:userdev"
    compile "mrtjp:ProjectRed:1.7.10-4.5.+:dev"
    compile "appeng:appliedenergistics2:rv1-stable-1:dev"
    compile "mcp.mobius.waila:Waila:1.5.5_1.7.10"
    compile "li.cil.oc:OpenComputers:MC1.7.10-1.4.+:api"

    // for more info...
    // http://www.gradle.org/docs/current/userguide/artifact_dependencies_tutorial.html
    // http://www.gradle.org/docs/current/userguide/dependency_management.html

}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
